<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>情人节快乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="first">
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <img src="img/first-bg.png" class="ani bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/first-bg1.png" class="ani bg1" swiper-animate-effect="bounceInDown" swiper-animate-duration="3s" swiper-animate-delay="1s">
                <img src="img/first-bg2.png" class="ani bg2" swiper-animate-effect="bounceInUp" swiper-animate-duration="3s" swiper-animate-delay="2s">
                <img src="img/first-bg3.png" class="ani bg3" swiper-animate-effect="zoomInDown" swiper-animate-duration="3s" swiper-animate-delay="2s">
                <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="1s">田甜亲启</p>
                <img src="img/top.png" class="top">
            </div>
            <div class="swiper-slide " id="second">
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <img src="img/div1-bg.png" class="ani bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/div1-bg1.png" class="ani bg1" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                <img src="img/div1-bg2.png" class="ani bg2" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                <img src="img/div1-bg3.png" class="ani bg3" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="2s">
                <img src="img/div1-bg4.png" class="ani bg4" swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-delay="3s">
                <img src="img/div1-bg5.png" class="ani bg5" swiper-animate-effect="slideInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
                <p class="ani art1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="3.5s">在大千的世界里</p>
                <p class="ani art2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="3.8s">能够遇到你</p>
                <p class="ani art3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="4.1s">非常幸运</p>
                <img src="img/top.png" class="top">
            </div>
            <div class="swiper-slide" id="third">
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <img src="img/first-bg.png" class="ani bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/third-bg1.png" class="ani bg1" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                <p class="ani art1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s">我们在一起</p>
                <p class="ani art2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.8s">已经<span> 135 </span>天</p>
                <p class="ani art3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="2.1s">今天是第一个情人节</p>
                <p class="ani art4" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="2.4s">很可惜今天不能陪伴在你身边</p>
                <p class="ani art5" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="2.7s">但是希望从今以后每一天的你</p>
                <p class="ani art6" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="3s">是开心,快乐!</p>
                <img src="img/top.png" class="top">
            </div>
            <div class="swiper-slide" id="four">
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <img src="img/first-bg.png" class="ani bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <div class="ani bg1 box" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
                <p class="ani art1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">相聚的时光总是短暂</p>
                <div class="ani bg2 box" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
                <img src="img/top.png" class="top">
            </div>
            <div class="swiper-slide" id="five">
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <img src="img/first-bg.png" class="ani bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <div class="ani bg1 box" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
                <p class="ani art1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">但愿余生都能有你相伴</p>
                <div class="ani bg2 box" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
                <img src="img/top.png" class="top">
            </div>
            <div class="swiper-slide" id="six">
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani one" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <img src="img/first-bg.png" class="ani bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/six.png" class="ani bg1" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                <p class="ani art1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s">没有我陪伴的日子里</p>
                <p class="ani art2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.8s">希望你能照顾好自己</p>
                <p class="ani art3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="2.1s">而我</p>
                <p class="ani art4" swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.4s">也会让自己</p>
                <p class="ani art5" swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.7s">stronger</p>
                <img src="img/5.jpg" class="ani bg1-mark" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="3.5s">
                <img src="img/top.png" class="top">
            </div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        mousewheel: true,
        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素
        this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
      },
      slideChangeTransitionEnd: function(){
        swiperAnimate(this); //每个slide切换结束时运行当前slide动画
        // this.slides.eq(this.activeIndex).find('.ani').removeClass('ani');//动画只展示一次
      }
    }
        // pagination: {
        //   el: '.swiper-pagination',
        //   clickable: true,
        // },
        //
    });


    </script>
</body>
</html>
